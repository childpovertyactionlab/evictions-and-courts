<script>
document.addEventListener('DOMContentLoaded', function () {
    var tableButton = document.getElementById('table');
    var chartButton = document.getElementById('chart');
    var tableBox = document.querySelector('.table-box');
    var plotlyBox = document.querySelector('.plotly-box');

    tableButton.addEventListener('click', function() {
        tableBox.style.display = 'block'; // Show table box
        plotlyBox.style.display = 'none'; // Hide plotly box
    });

    chartButton.addEventListener('click', function() {
        plotlyBox.style.display = 'block'; // Show plotly box
        tableBox.style.display = 'none'; // Hide table box
    });
});
</script>
